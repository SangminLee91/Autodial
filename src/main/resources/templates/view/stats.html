<th:block layout:fragment="script">
    <script src="js/vendors.bundle.js"></script>
    <script src="js/app.bundle.js"></script>

    <script src="js/jquery-ui.min.js"></script>

    <script type="text/javascript">

        function openDatePicker(inputId) {
            $("#" + inputId).datepicker({
                dateFormat: 'yy-mm-dd',
                onSelect: function(dateText) {
                    $("#" + inputId).val(dateText);
                }
            }).datepicker("show");
        }


        let selectedDeviceRow = "";
        let selectedUserRow = "";

        $(document).ready(function() {
            $("#logout").css("cursor", "pointer").click(function () {
                location.replace(CONTEXT_PATH + "/logout");
            });

            let usertable;
            let devicetable;

            devicetable = $('#DeviceList').DataTable({
                ajax: {
                    url: CONTEXT_PATH + "/statslist",
                    dataSrc: "data"
                },
                columns: [
                    // { "data": "seq" },
                    {"data": "date"},
                    {"data": "dddcnt"},
                    {"data": "cidcnt"},
                    {"data": "totalcnt"}
                ],
                bLengthChange: false,
                scrollCollapse: true,
                ordering: true,
                select: true,
                paging: true,             // ÌéòÏù¥ÏßïÏ≤òÎ¶¨
                pageLength: 13           // ÌéòÏù¥ÏßÄ Î≥Ñ Ïó¥ Í∞ØÏàò
            });

            devicetable.on('select', function (e, dt, type, indexes) {
                selectedDeviceRow = devicetable.row(indexes).data();
                console.log("selectedRow", selectedDeviceRow);
            }).on('deselect', function () {
                selectedDeviceRow = "";
            });

            // ÎÇ†Ïßú Ï°∞Ìöå Î≤ÑÌäº
            $('#searchBtn').click(function () {
                let start_dt = $('#start_dt').val();
                let end_dt = $('#end_dt').val();
                let srch_type = $("._searchType:checked").val();

                $.ajax({
                    url: CONTEXT_PATH + "/statslist",
                    type: "GET",
                    data: {
                        start_dt: start_dt,
                        end_dt: end_dt,
                        srch_type: srch_type
                    },
                    success: function (response) {
                        devicetable.clear().rows.add(response.data).draw();
                    },
                    error: function () {
                        console.error("ÌÜµÍ≥Ñ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë ÏóêÎü¨Í∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
                    }
                });
            });

            // ÏóëÏÖÄ Ï∂úÎ†• Î≤ÑÌäº
            $("#exportExcel").click(function(){
                let start_dt = $("#start_dt").val();
                let end_dt = $("#end_dt").val();
                let srch_type = $("._searchType:checked").val();

                location.href = CONTEXT_PATH + "/statslist/exceldown?start_dt=" + encodeURI(start_dt) + "&end_dt=" + encodeURI(end_dt) + "&srch_type=" + srch_type;

            });

            // ÏÇ¨Ïö©Ïûê Î¶¨Ïä§Ìä∏
            usertable = $('#AccountList').DataTable({
                ajax: {
                    url: CONTEXT_PATH + "/account/list",
                    dataSrc: "data"
                },
                columns: [
                    // { "data": "seq" },
                    {"data": "user_id"}
                ],
                bLengthChange: false,
                scrollCollapse: true,
                ordering: false,
                select: true,
                paging: true,             // ÌéòÏù¥ÏßïÏ≤òÎ¶¨
                pageLength: 5            // ÌéòÏù¥ÏßÄ Î≥Ñ Ïó¥ Í∞ØÏàò
            });

            usertable.on('select', function (e, dt, type, indexes) {
                selectedUserRow = usertable.row(indexes).data();
                console.log("selectedRow", selectedUserRow);
            }).on('deselect', function () {
                selectedUserRow = "";
            });

            // ÏÇ¨Ïö©Ïûê ÏÑ§Ï†ï Î™®Îã¨
            $('#signup').click(function () {
                $('#addUserModal').modal('show');
            });


            // Ï∂îÍ∞Ä Î≤ÑÌäº
            $('#addUserBtn').click(function () {
                let userId = $('#user_id').val();
                let userPwd = $('#user_pwd').val();

                $.ajax({
                    url: CONTEXT_PATH + '/account/add',
                    type: 'POST',
                    data: {
                        user_id: userId,
                        user_pwd: userPwd
                    },
                    success: function () {
                        $('#addUserModal').modal('hide');
                        alert("ÏÇ¨Ïö©ÏûêÍ∞Ä Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§.");
                        // ÏÇ¨Ïö©ÏûêÍ∞Ä Ï∂îÍ∞ÄÎêú ÌõÑ AccountList ÌÖåÏù¥Î∏îÏùÑ ÏÉàÎ°ú Í≥†Ïπ®
                        $('#AccountList').DataTable().ajax.reload();
                    },
                    error: function (xhr, status, errorThrown) {
                        // ÏÑúÎ≤ÑÏóêÏÑú Ï†ÑÎã¨Ìïú ÏóêÎü¨ Î©îÏãúÏßÄÎ•º Í∞ÄÏ†∏ÏôÄÏÑú ÏÇ¨Ïö©ÏûêÏóêÍ≤å Î≥¥Ïó¨Ï§å
                        alert("ÏÇ¨Ïö©Ïûê Ï∂îÍ∞Ä Ï§ë ÏóêÎü¨Í∞Ä Î∞úÏÉùÌïòÏòÄÏäµÎãàÎã§." + errorThrown);
                    }
                });
            });

            $('#deleteUserBtn').click(function () {
                if (selectedUserRow === "") {
                    alert("ÏÇ¨Ïö©ÏûêÎ•º ÏÑ†ÌÉù Ìï¥ Ï£ºÏÑ∏Ïöî.");
                    return;
                }

                if (confirm("Ï†ïÎßêÎ°ú ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
                    $.ajax({
                        url: CONTEXT_PATH + '/account/del',
                        type: 'POST',
                        data: {
                            seq: selectedUserRow.seq
                        },
                        success: function () {
                            alert("ÏÇ≠Ï†úÍ∞Ä ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§.")
                            $('#AccountList').DataTable().ajax.reload();
                        },
                        error: function () {
                            console.error('ÏÇ¨Ïö©Ïûê ÏÇ≠Ï†ú ÎèÑÏ§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌóÄÏäµÎãàÎã§.');
                        }
                    });
                }
            });
            $("#start_dt").val(getToday()); //Ïò§ÎäòÎÇ†Ïßú Í∏∞Î≥∏
            $("#end_dt").val(getToday()); //Ïò§ÎäòÎÇ†Ïßú Í∏∞Î≥∏
        });
    </script>
